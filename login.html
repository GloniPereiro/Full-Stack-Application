<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — Projekt inżynierski</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 id="title">Login Page 1</h1>
    <p id="description">login-form</p>

    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required/>
        <br />
        <button id="submit" type="submit">
            Login
        </button>
    </form>
    <h2>Nie masz konta? Zarejestruj się!</h2>
    <form id="register-form">
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" name="reg-email" placeholder="Enter your email" required />
        <br />
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="reg-password" placeholder="Enter your password" required/>
        <br />
        <button id="register" type="submit">
            Register
        </button>   
    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
